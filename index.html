<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/81c8576665.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
<div class="col-11">
      <div class="col-4" id="firstColumn">
        <div class="input-group mb-2">
          <form id="search-input">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Search for a City"
              aria-label="Search"
              aria-describedby="button-addon2"
            />

            <button
              class="btn btn-outline-light"
              type="submit"
              id="button-addon2"
              style="background-color: #3b7ab2"
            >
              Let's go!
            </button>
          </form>
          
        </div>

        <br />
        <h5 class="date">current day is ...</h5>
        <h1 id="city">New York</h1>
        <br />
        <h1 class="temp">
          35
          <span id="centigrad">°C</span>
          |
          <span id="farehnheit">°F</span>
        </h1>
      </div>
      <div class="row">
          <div class="col-2">Column</div>
          <div class="col-2">Column</div>
          <div class="col-2">Column</div>
        </div>
        
      </div>
    </div>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
